<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="images/phone.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar Novo Contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input class="caixa1" type="text" name="nome" placeholder="Nome"></td>
			</tr>
			<tr>
				<td><input class="caixa1" type="text" name="fone" placeholder="Fone"></td>
			</tr>
			<tr>
				<td><input class="caixa1" type="text" name="email" placeholder="E-mail"></td>
			</tr>
		</table>
		<input type="button" class="botao1" value="Adicionar" onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
